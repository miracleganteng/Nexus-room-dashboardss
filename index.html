
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Room Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        #chat {
            padding: 20px;
            height: 70vh;
            overflow-y: scroll;
            border-bottom: 1px solid #333;
        }
        #inputArea {
            display: flex;
            padding: 10px;
            background-color: #1f1f1f;
        }
        #inputBox {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }
        #sendBtn {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Nexus Room Dashboard</header>
    <div id="chat"></div>
    <div id="inputArea">
        <input type="text" id="inputBox" placeholder="Ketik pesan untuk AI...">
        <button id="sendBtn">Kirim</button>
    </div>
    <script>
        const chat = document.getElementById("chat");
        const inputBox = document.getElementById("inputBox");
        const sendBtn = document.getElementById("sendBtn");

        const aiList = ["Ekel", "Paus", "Gemini", "Replit"];

        function addMessage(sender, text) {
            const msg = document.createElement("div");
            msg.innerHTML = `<b>${sender}:</b> ${text}`;
            msg.style.marginBottom = "10px";
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        sendBtn.onclick = () => {
            const userMsg = inputBox.value;
            if (userMsg.trim() === "") return;
            addMessage("Kamu", userMsg);
            inputBox.value = "";

            // Simulasi AI menjawab bergantian
            setTimeout(() => {
                aiList.forEach((ai, i) => {
                    setTimeout(() => {
                        addMessage(ai, `Respon terhadap: "${userMsg}"`);
                    }, 1000 * (i + 1));
                });
            }, 500);
        };
    </script>
</body>
</html>
